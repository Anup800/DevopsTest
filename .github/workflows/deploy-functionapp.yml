name: Deploy Azure Function App (Terraform + .NET)

on:
  push:
    branches:
      - dev
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

env:
  DOTNET_VERSION: "8.0.x"
  TF_VERSION: "1.8.5"
  TF_WORKING_DIR: "."
  FUNCTION_PROJECT_PATH: "MyTestFunctionApp/MyTestFunctionApp.csproj"

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || (github.ref_name == 'main' && 'prod' || 'dev') }}
    outputs:
      target_env: ${{ steps.config.outputs.target_env }}
      tfvars_file: ${{ steps.config.outputs.tfvars_file }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Select target environment
        id: config
        run: |
          TARGET_ENV="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || (github.ref_name == 'main' && 'prod' || 'dev') }}"
          echo "target_env=${TARGET_ENV}" >> "$GITHUB_OUTPUT"
          if [ "$TARGET_ENV" = "prod" ]; then
            echo "tfvars_file=environments/prod.tfvars" >> "$GITHUB_OUTPUT"
          else
            echo "tfvars_file=environments/dev.tfvars" >> "$GITHUB_OUTPUT"
          fi

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Workspace
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform workspace select "${{ steps.config.outputs.target_env }}" || terraform workspace new "${{ steps.config.outputs.target_env }}"

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -var-file="${{ steps.config.outputs.tfvars_file }}" -out=tfplan

      - name: Upload tfplan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ steps.config.outputs.target_env }}
          path: |
            tfplan
            .terraform.lock.hcl

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    environment: ${{ needs.terraform-plan.outputs.target_env }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download tfplan artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ needs.terraform-plan.outputs.target_env }}
          path: .

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Workspace
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform workspace select "${{ needs.terraform-plan.outputs.target_env }}" || terraform workspace new "${{ needs.terraform-plan.outputs.target_env }}"

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      - name: Read Function App Name from Terraform
        id: tf-output
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "function_app_name=$(terraform output -raw function_app_name)" >> "$GITHUB_OUTPUT"

      - name: Persist Function App Name
        run: echo "${{ steps.tf-output.outputs.function_app_name }}" > function_app_name.txt

      - name: Upload Function App Name artifact
        uses: actions/upload-artifact@v4
        with:
          name: function-app-name-${{ needs.terraform-plan.outputs.target_env }}
          path: function_app_name.txt

  deploy-function:
    name: Build & Deploy Function
    runs-on: ubuntu-latest
    needs: [terraform-plan, terraform-apply]
    environment: ${{ needs.terraform-plan.outputs.target_env }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download Function App Name artifact
        uses: actions/download-artifact@v4
        with:
          name: function-app-name-${{ needs.terraform-plan.outputs.target_env }}
          path: .

      - name: Load Function App Name
        id: app-name
        run: |
          echo "function_app_name=$(cat function_app_name.txt)" >> "$GITHUB_OUTPUT"

      - name: Restore dependencies
        run: dotnet restore ${{ env.FUNCTION_PROJECT_PATH }}

      - name: Build
        run: dotnet build ${{ env.FUNCTION_PROJECT_PATH }} --configuration Release --no-restore

      - name: Publish Function App
        run: dotnet publish ${{ env.FUNCTION_PROJECT_PATH }} --configuration Release --output ./publish

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ steps.app-name.outputs.function_app_name }}
          package: ./publish
